Client Operations

    A user registers from client app as collector @2001
        When user opens plasticBank client app
        Then landing page is displayed
        When user taps signup
        Then user can register as a collecor
        When user taps collecor
        Then user can register a new account
        When user taps Become Collector
        Then user can create profile
        When user inputs profile data
        Then verify phone header appears
        When member skips verify phone
        Then member dashboard is displayed
        When member logouts
        Then browser is closed and test ends

